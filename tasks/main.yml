---
- name: create /opt/docker-machine-vX.Y.Z
  file: >
    owner=root
    group=root
    mode=0755
    path={{dockermachine_install_dir}}
    state=directory
  
- name: download docker-machine exe
  get_url: >
    url={{dockermachine_exe_url}}
    dest={{dockermachine_install_dir}}/docker-machine
    owner=root
    group=root
    mode=0755

- name: link /opt/docker-machine
  file: >
    src='{{dockermachine_install_dir}}'
    dest='/opt/docker-machine'
    state=link
    owner=root
    group=root

- name: add docker-machine to the path
  copy: >
    src=etc/profile.d/docker-machine.sh
    dest=/etc/profile.d/docker-machine.sh
    mode=644

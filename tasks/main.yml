---
- name: download docker-machine exe
  become: yes
  become_user: root
  get_url: >
    url={{dockermachine_exe_url}}
    dest={{dockermachine_install_dir}}/{{dockermachine_exe}}
    mode=0755
    checksum={{dockermachine_checksum}}

- name: link docker-machine
  become: yes
  become_user: root
  file: >
    src={{dockermachine_install_dir}}/{{dockermachine_exe}}
    dest={{dockermachine_install_dir}}/docker-machine
    state=link

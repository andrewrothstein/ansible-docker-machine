---
galaxy_info:
  author: Andrew Rothstein
  description: installs docker-machine from github
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 1.2
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 21
    - name: Ubuntu
      versions:
        - trusty

  categories:
    - development

dependencies:
  - {
  role: 'andrewrothstein.github-release',
  github_ver : 'v0.5.0',
  github_user : 'docker',
  github_project : 'machine',
  github_binary : 'docker-machine_linux-amd64',
  github_app : 'docker-machine'
  }
  